<!DOCTYPE html>
<html>
<head>
    <title>Find Vehicle Owner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary">Search Vehicle Owner</h2><hr>
            <form action="OwnerInfoServlet" method="get">
                <div class="mb-3">
                    <label class="form-label">Enter Vehicle Number:</label>
                    <input type="text" name="vehicleNumber" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
